<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="history-container">
            <div class="history" id="history"></div>
        </div>
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <!-- Basic Operations -->
            <button class="btn clear" data-value="C">C</button>
            <button class="btn op" data-value="(">(</button>
            <button class="btn op" data-value=")">)</button>
            <button class="btn op" data-value="factorial">!</button>
            <button class="btn backspace" data-value="backspace">⌫</button>
            <button class="btn op" data-value="pi">π</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn op" data-value="/">÷</button>
            <button class="btn op" data-value="^">^</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn op" data-value="*">×</button>
            <button class="btn op" data-value="sqrt">√</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn op" data-value="-">-</button>
            <button class="btn op" data-value="%">%</button>
            <button class="btn op" data-value=".">,</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn op" data-value="+">+</button>
            <button class="btn op result" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
